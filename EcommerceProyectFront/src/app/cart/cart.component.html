<div class="container mt-5">

  <div align="right" class="mb-3">
    <button mat-raised-button (click)="checkout()" style="background-color: #4CAF50; color: white; padding: 10px 20px;">
      Ir a pagar <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">
        
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="Descripci贸n">
      <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> $ {{element.product.productActualPrice | number:'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="Precio con descuento">
      <th mat-header-cell *matHeaderCellDef> Precio con descuento </th>
      <td mat-cell *matCellDef="let element"> $ {{element.product.productDiscountedPrice | number:'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="Acci贸n">
      <th mat-header-cell *matHeaderCellDef> Acci贸n </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="delete(element.cartId)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
