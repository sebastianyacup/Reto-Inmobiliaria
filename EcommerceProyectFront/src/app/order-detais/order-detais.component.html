<div class="container mt-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">

      <!-- Columnas -->
      <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
      </ng-container>

      <ng-container matColumnDef="NombreProducto">
          <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
      </ng-container>

      <ng-container matColumnDef="NombreUsuario">
          <th mat-header-cell *matHeaderCellDef> Nombre del Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.user.userFirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="Dirección">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td mat-cell *matCellDef="let element"> {{element.orderFullOrder}} </td>
      </ng-container>

      <ng-container matColumnDef="Contacto">
          <th mat-header-cell *matHeaderCellDef> Contacto </th>
          <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="primary">check_circle</mat-icon> 
        </td>
      </ng-container>

      <!-- Fila de encabezado -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Fila de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
