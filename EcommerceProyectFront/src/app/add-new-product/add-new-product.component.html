<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nombre del Producto</mat-label>
                        <input matInput 
                            placeholder="Nombre del Producto"
                            [(ngModel)]="product.productName"
                            name="productName">
                    </mat-form-field>
            
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Descripción del Producto</mat-label>
                        <input matInput placeholder="Descripción del Producto"
                            [(ngModel)]="product.productDescription"
                            name="productDescription">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Precio Actual del Producto</mat-label>
                        <div class="currency">
                            <input matInput placeholder="Precio Actual del Producto"
                                [(ngModel)]="product.productActualPrice"
                                name="productActualPrice" (input)="formatPrice($event)">
                        </div>
                        <span matSuffix>COP</span>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Precio con Descuento del Producto</mat-label>
                        <div class="currency">
                            <input matInput placeholder="Precio con Descuento del Producto"
                                [(ngModel)]="product.productDiscountedPrice"
                                name="productDiscountedPrice" (input)="formatPrice($event)">
                        </div>
                        <span matSuffix>COP</span>
                    </mat-form-field>
            
                    <div align="end">
                        <button mat-raised-button color="primary" style="margin-right: 10px;">Limpiar</button>
                        <button type="submit" mat-raised-button color="primary" *ngIf="isNewProduct">Agregar Producto</button>
                        <button type="submit" mat-raised-button color="primary" *ngIf="!isNewProduct">Agregar Producto</button>
                    </div>
                </form>
            </div>

            <div class="col-6">
                <div>
                    <div class="dropzone" appDrag (files)="fileDropped($event)">
                        <div class="text-wrapper">
                            <div class="center">Arrastra y suelta tu imagen o 
                                <a (click)="selectFile.click()" style="color:blueviolet;
                                    font-weight: 800;
                                    cursor: pointer;">Selecciona</a>  una imagen</div>
                        </div>
                    </div>
                    <input multiple type="file" style="display: none;" #selectFile value="select" (change)="onFileSelected($event)">
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                <div style="position: relative">
                                    <span class="btn-remove-image" (click)="removeImages(i)">X</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
